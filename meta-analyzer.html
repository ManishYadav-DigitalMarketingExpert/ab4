<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Meta Tag Analyzer - Best Digital Marketer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f5f5f5;
      color: #333;
    }

    h1 {
      text-align: center;
      color: #1a73e8;
    }

    textarea {
      width: 100%;
      height: 200px;
      padding: 10px;
      font-size: 14px;
      border-radius: 5px;
      border: 1px solid #ccc;
      resize: vertical;
    }

    button {
      background-color: #1a73e8;
      color: white;
      padding: 10px 20px;
      margin-top: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    .result {
      margin-top: 20px;
      background: white;
      padding: 20px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .result h3 {
      color: #444;
      margin-bottom: 5px;
    }

    .highlight {
      background: #e0f7fa;
      padding: 5px;
      border-radius: 3px;
      display: inline-block;
      margin-bottom: 5px;
    }

    @media(max-width: 600px){
      textarea { height: 150px; }
    }
  </style>
</head>
<body>

  <h1>Meta Tag Analyzer</h1>
  <p>Paste the HTML code of a webpage below. This tool will analyze your meta tags:</p>

  <textarea id="htmlInput" placeholder="Paste your HTML code here..."></textarea>
  <button onclick="analyzeMeta()">Analyze</button>

  <div id="output" class="result" style="display:none;"></div>

  <script>
    function analyzeMeta() {
      const html = document.getElementById('htmlInput').value;
      const parser = new DOMParser();
      const doc = parser.parseFromString(html, 'text/html');
      let output = '';

      // Title Tag
      const title = doc.querySelector('title');
      output += '<h3>Title Tag</h3>';
      if (title) {
        output += `<div class="highlight">${title.textContent}</div>`;
        output += `<p>Length: ${title.textContent.length} characters (Recommended: 50–60)</p>`;
      } else {
        output += `<p style="color:red;">No &lt;title&gt; tag found.</p>`;
      }

      // Meta Description
      const desc = doc.querySelector('meta[name="description"]');
      output += '<h3>Meta Description</h3>';
      if (desc) {
        const content = desc.getAttribute('content');
        output += `<div class="highlight">${content}</div>`;
        output += `<p>Length: ${content.length} characters (Recommended: 150–160)</p>`;
      } else {
        output += `<p style="color:red;">No meta description tag found.</p>`;
      }

      // Meta Keywords
      const keywords = doc.querySelector('meta[name="keywords"]');
      output += '<h3>Meta Keywords</h3>';
      if (keywords) {
        output += `<div class="highlight">${keywords.getAttribute('content')}</div>`;
      } else {
        output += `<p style="color:red;">No meta keywords tag found.</p>`;
      }

      // Meta Robots
      const robots = doc.querySelector('meta[name="robots"]');
      output += '<h3>Meta Robots</h3>';
      if (robots) {
        output += `<div class="highlight">${robots.getAttribute('content')}</div>`;
      } else {
        output += `<p style="color:red;">No meta robots tag found.</p>`;
      }

      document.getElementById('output').innerHTML = output;
      document.getElementById('output').style.display = 'block';
    }
  </script>

</body>
</html>
